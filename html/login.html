<body class="page-login">
	<div class="regTop">
		<div class="reg-head">
			<div class="logo">
				<a href="../idx.html"><img src="../img/logo.png" alt=""></a>
				<img src="../img/slogan.jpg" alt="">
			</div>
			<div class="regTop-login">
				欢迎来到酒仙网！
				<a href="register.html">免费注册</a>
			</div>
		</div>
	</div>
	<div class="regwrap">
		<div class="loginCon">
			<div class="loginContent">
				<i class="topTit"></i>
				<div class="login-main">
					<div class="loginTit ">
						<a href="###" class="on">账号登录</a>
						<span>|</span>
						<a href="###">手机动态密码登录</a>
					</div>
					<div class="loginType loginUser">
						<span class="loginIcon"><i></i></span>
						<input type="text" placeholder="用户名/邮箱/手机号">
						<i class="judge"></i>
						<div class="mistakeTip" style="">请输入用户名/邮箱/手机号</div>
					</div>
					<div class="loginType loginPwd">
						<span class="loginIcon"><i></i></span>
						<input type="password" placeholder="密码" autocomplete="new-password">
						<i class="judge"></i>
						<div class="mistakeTip" style="">请输入密码</div>
					</div>
					<div class="loginType loginYzm">
						<span class="loginIcon"><i></i></span>
						<input type="text" placeholder="验证码">
						<i class="judge"></i>
						<span class="regCap"></span>
						<div class="mistakeTip" style="">请输入验证码</div>
					</div>
					<div class="moreOption"></div>
					<div class="logbtn"><input type="button" value="登录"></div>
					<div class="moreChoice clearfix">
            			<div class="auto">
            				<input type="checkbox" class="check" id="auto" name="remember" value="yes">
            				<label for="auto">自动登录</label>
						</div>
						<a class="freeReg" href="register.html.htm">免费注册</a>
						<a class="forgetPwd" id="foget" href="/recoverPwd.htm">忘记密码</a>		
            		</div>
					<div class="cooperate">
						<span>使用合作账号登录</span>
						<div class="coopLink">
							<a href="###" class="qqcode"><i></i></a>
							<a href="###" class="weibo"><i></i></a>
							<a href="###" class="zhifubao"><i></i></a>
							<a href="###" class="baidu"><i></i></a>

						</div>
					</div>
				</div>
			</div>
