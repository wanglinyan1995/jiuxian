<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../lib/swiper/css/swiper.css" />
	<script src="../js/src/jquery.min.js"></script>
	<script src="../lib/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/src/base.src.js"></script>
	<script src="../js/src/reg.src.js"></script>

</head>
<style>
	/* input:-webkit-autofill { box-shadow: 0 0 0px 1000px white inset;} */
</style>
<body class="page-reg">
	<div class="regTop">
		<div class="reg-head">
			<div class="logo">
				<a href="../idx.html"><img src="../img/logo.png" alt=""></a>
				<img src="../img/slogan.jpg" alt="">
			</div>
			<div class="regTop-login">
				欢迎来到酒仙网！
				<a href="login.html">请登录</a>
			</div>
		</div>
	</div>
	<div class="regwrap">
		<div class="jx-con">
			<div class="jx-regTitBox">
				<a class="jx-regTit" href="" target="_self">企业用户注册</a>
				<a class="jx-regTit on" href="" target="_self">个人用户注册</a>
			</div>
			<div class="jx-regConWrap">
				<form action="" method="" >
					<div class="jx-form">
						<div class="phone clearfix">
							<label for="school">手机号：</label>
							<div class="phone-input acName">
								<i class="input-lb"></i>
								<input type="text"  placeholder="">
								<i class="regPointIcon regFalse"></i>
								<span class="regPoint poiFalse">请输入手机号</span>
								<span class="regPoint poiTrue">请输入11位手机号</span>
								<span class="regPoint pTrue">请输入正确的手机号</span>
							</div>
						</div>
						<div class="SecurityCode clearfix">
							<label for="school">验证码：</label>
							<div class="phone-input acName">
								<i class="input-lb"></i>
								<input type="text"  placeholder="">
								<span class="regCap"></span>
								<i class="regPointIcon regFalse"></i>
								<span class="regPoint pTrue">验证码错误</span>
								<span class="regPoint poiFalse" style="">请输入验证码</span>
							</div>
						</div>
						<div class=" CheckCode clearfix">
							<label for="school">校验码：</label>
							<div class="phone-input acName">
								<i class="input-lb"></i>
								<input type="text"  placeholder="">
								<i class="regPointIcon regFalse"></i>
								<span class="regPoint poiFalse">请输入校验码</span>
							</div>
						</div>
						<div class="password clearfix">
							<label for="school">设置密码：</label>
							<div class="phone-input acName">
								<i class="input-lb"></i>
								<input type="password" placeholder="" autocomplete="new-password">
								<i class="regPointIcon regFalse"></i>
								<span class="regPoint poiFalse">请输入密码</span>
								<span class="regPoint pTrue">验证码错误</span>
								<span class="regPoint poiTrue">8-20位字符，数字、字母、符号至少包含两种</span>
							</div>
						</div>
						<div class="repassword clearfix">
							<label for="school">确认密码：</label>
							<div class="phone-input acName">
								<i class="input-lb"></i>
								<input type="password" placeholder="" autocomplete="new-password">
								<i class="regPointIcon regFalse"></i>
								<span class="regPoint poiTrue">请再次输入密码</span>
								<span class="regPoint poiFalse">两次输入密码不一致</span>
							</div>
						</div>
						<div class="deal clearfix">
							<input class="regAgrInput" type="checkbox" checked="checked">
							<span class="regAgree">我已阅读并同意<a href="" target="_blank">《酒仙网用户注册协议》</a></span>
						</div>
						<div class="btn clearfix">
							<input type="button" value="立即注册">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="regfooter">
		<div class="jx-footer">
			<p>© &nbsp;酒仙网&nbsp; 2011 jiuxian.com All &nbsp;Rights Reserved&nbsp;&nbsp;<a target="_blank" href="#">京ICP证110141号</a>&nbsp;&nbsp;京公网安备1101050188221</p>
			<p class="red">购买前请确认达到法定饮酒年龄！酒仙网不销售任何含酒精产品给18岁以下人士！</p>
		</div>
	</div>
</body>
</html>
